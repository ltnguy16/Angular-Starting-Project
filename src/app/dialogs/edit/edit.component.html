<div class="container">
    <h3 mat-dialog-title>Product: {{data.name}}</h3>
  
    <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">
  
      <div class="form">
        <mat-form-field color="accent">
          <input matInput #input class="form-control" placeholder="name" [(ngModel)]="data.name" name="name" required >
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>

      <div class="form">
        <mat-form-field color="accent">
          <textarea matInput #input class="form-control" placeholder="type" [(ngModel)]="data.type" name="type" required ></textarea>
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
  
      <div class="form">
        <mat-form-field color="accent">
          <input matInput #input class="form-control" placeholder="price" [(ngModel)]="data.price" name="price" required >
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>

      <div Class="form">
          <mat-form-field color="accent">
              <input matInput #input class="form-control" placeholder="quantity" [(ngModel)]="data.quantity" name="quantity" required>
              <mat-error *ngIf="formControl.invalid">{{getErrorMessage}}</mat-error>
          </mat-form-field>
      </div>
  
      
  
      <div mat-dialog-actions>
        <button mat-button [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="stopEdit()">Save</button>
        <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
      </div>
    </form>
  </div>
